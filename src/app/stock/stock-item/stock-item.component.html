<div class="stock-container">
    <div class="name"><h3>{{ stock.name }}</h3> - <h4>({{ stock.code }})</h4></div>
    <div class="price"
        [class.positive]="stock.isPositiveChange()"
        [class.negative]="!stock.isPositiveChange()"
        >$ {{ stock.price }}</div>
    <button 
        (click)="onToggleFavorite($event)"
        *ngIf="!stock.favorite"
        [disabled]="stock.favorite">Favorite</button>
</div>
